<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MessageCypher | Home</title>
  </head>
  <body>
    <main class="home">
      <section class="home__enter">
        <div class="icon">
          <img
            class="icon__img"
            src="./assets/icon/icon-secure.png"
            alt="icon secure"
          />
        </div>

        <h1 class="logo">MessageCypher</h1>

        <input
          class="home__input"
          placeholder="Nombre"
          type="text"
          name="userName"
        />
        <button class="btn btn--primary" name="empezarButton">Empezar</button>
      </section>
      <section class="home-picture">
        <img
          class="home-picture__img"
          src="./assets/images/dan-nelson-unsplash (1).jpg"
          alt="person in a computer"
        />
      </section>
    </main>
    <script src="./index.js" type="module"></script>
  </body>
</html>
